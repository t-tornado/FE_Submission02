<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Freddy's Candy Shop Dashboard</title>
  </head>
  <body>
    <main>
      <nav>
        <img src="../assets/logo.svg" alt="Logo" />
        <ul>
          <li>Dashboard</li>
          <li>Orders</li>
          <li>Logout</li>
        </ul>
      </nav>
      <div id="content">
        <header>Dashboard</header>
        <section id="order_summary_section">
          <div class="order_summary_element">
            <span>Today</span>
            <span>$1456/9 orders</span>
          </div>
          <div class="order_summary_element">
            <span>Last Week</span>
            <span>$1456/9 orders</span>
          </div>
          <div class="order_summary_element">
            <span>Last Month</span>
            <span>$1456/9 orders</span>
          </div>
        </section>
        <section id="revenue__Section">
          <header>
            <h2>Revenue (last 7 days)</h2>
            <label onclick="" for="check" class="switch">
              <input
                onclick="toggleRevenue(event);  event.stopImmediatePropagation();"
                type="checkbox"
                name=""
                id="check"
              />
              <span class="slider"></span>
            </label>
          </header>
          <div class="canvas_container">
            <canvas id="revenue-chart" width="800px" height="500px"></canvas>
            <div class="canvas_border"></div>
          </div>
        </section>
        <section id="best_sellers_section">
          <h2>Bestsellers</h2>
          <table>
            <colgroup>
              <col span="1" />
              <col span="1" />
              <col span="1" />
              <col span="1" />
            </colgroup>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>#Units Sold</th>
              <th>Revenue</th>
            </tr>
            <tr>
              <td>Item</td>
              <td>$50</td>
              <td>32</td>
              <td>$120.1</td>
            </tr>
          </table>
        </section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
