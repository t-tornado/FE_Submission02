<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Freddy's Candy Shop Dashboard</title>
  </head>
  <body>
    <main>
      <nav>
        <img src="../assets/logo.svg" alt="Logo" />
        <ul>
          <li onclick="navigateFromRoot('dashboard/index.html')">Dashboard</li>
          <li onclick="navigateFromRoot('orders/index.html')">Orders</li>
          <li onclick="logoutFromApp()">Logout</li>
        </ul>
      </nav>
      <div id="content">
        <header><h1>Dashboard</h1></header>
        <section id="order_summary_section">
          <div class="order_summary_element" id="today-summary">
            <h3>Today</h6>
            <span></span>
          </div>
          <div class="order_summary_element" id="last-week-summary">
            <h3>Last Week</h6>
            <span></span>
          </div>
          <div class="order_summary_element" id="last-month-summary">
            <h3>Last Month</h6>
            <span></span>
          </div>
        </section>
        <section id="revenue_section">
          <header>
            <h2>Revenue (last 7 days)</h2>
            <label onclick="" for="check" class="switch">
              <input
                onclick="toggleRevenue(event);  event.stopImmediatePropagation();"
                type="checkbox"
                name=""
                id="check"
              />
              <span class="slider"></span>
            </label>
          </header>
          <div class="canvas_container">
            <canvas id="revenue-chart" width="800px" height="500px"></canvas>
            <div class="canvas_border"></div>
          </div>
        </section>
        <section id="best_sellers_section">
          <h2>Bestsellers</h2>
          <table id="best-sellers-table">
            <colgroup>
              <col span="1" />
              <col span="1" />
              <col span="1" />
              <col span="1" />
            </colgroup>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>#Units Sold</th>
                <th>Revenue</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Item</td>
                <td>$50</td>
                <td>32</td>
                <td>$120.1</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
