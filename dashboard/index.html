<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Freddy's Candy Shop Dashboard</title>
  </head>
  <body>
    <main>
      <nav>
        <img src="../assets/logo.svg" alt="Logo" />
        <ul>
          <li>Dashboard</li>
          <li>Orders</li>
          <li>Logout</li>
        </ul>
      </nav>
      <div id="content">
        <header>Dashboard</header>
        <section id="order_summary_section">
          <div class="order_summary_element">
            <span>Today</span>
            <span>$1456/9 orders</span>
          </div>
          <div class="order_summary_element">
            <span>Last Week</span>
            <span>$1456/9 orders</span>
          </div>
          <div class="order_summary_element">
            <span>Last Month</span>
            <span>$1456/9 orders</span>
          </div>
        </section>
        <section id="revenue__Section">
          <header>
            <h2>Revenue (last 7 days)</h2>
          </header>
        </section>
        <section id="best_sellers_section">
          <h2>Bestsellers</h2>
          <table>
            <colgroup>
              <col span="1" />
              <col span="1" />
              <col span="1" />
              <col span="1" />
            </colgroup>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>#Units Sold</th>
              <th>Revenue</th>
            </tr>
            <tr>
              <td>Item</td>
              <td>$50</td>
              <td>32</td>
              <td>$120.1</td>
            </tr>
          </table>
        </section>
      </div>
    </main>
  </body>
</html>
