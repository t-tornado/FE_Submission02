<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/704c372a78.js"></script>
    <meta name="description" content="Welcome to Freddy's Candy Shop" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Freddy's Candy Shop Orders</title>
  </head>
  <body>
    <main>
      <nav>
        <img src="../assets/logo.svg" alt="Logo" />
        <ul>
          <li class="nav" onclick="navigateFromRoot('dashboard/index.html')">
            Dashboard
          </li>
          <li class="nav" onclick="navigateFromRoot('orders/index.html')">
            Orders
          </li>
          <li class="nav" onclick="logoutFromApp()">Logout</li>
        </ul>
      </nav>
      <div class="content" id="content">
        <header>
          <h1>Orders</h1>
          <div class="search_bar">
            <i
              onclick="searchOrders(false)"
              class="fa fa-search"
              aria-hidden="true"
            ></i>
            <input type="text" id="order-search" />
          </div>
        </header>
        <div class="table_n_pagination_wrapper">
          <div class="table_container">
            <table id="orders-table">
              <colgroup>
                <col span="1" />
                <col span="1" />
                <col span="1" />
                <col span="1" />
              </colgroup>
              <thead>
                <tr>
                  <th class="product_col">Product Name</th>
                  <th class="date_col">Date</th>
                  <th class="price_col">Price</th>
                  <th class="status_col">Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="order_pagination">
            <i
              onclick="previousOrdersPage()"
              class="fa fa-caret-left"
              aria-hidden="true"
            ></i>
            Page <span id="pagination-start">1</span> of
            <span id="pagination-end">3</span
            ><i
              onclick="nextOrdersPage()"
              class="fa fa-caret-right"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="orders.js"></script>
  </body>
</html>
